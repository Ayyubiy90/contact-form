<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <main>

      <form id="contact-form" aria-label="Contact form">

        <h1>Contact Us</h1>

        <div class="form-group">
          <label for="first-name">
            First Name
            <span aria-label="required">*</span>
          </label>

          <input type="text" id="first-name" name="first-name" required aria-required="true">

          <div class="error-message" id="first-name-error"></div>
        </div>

        <div class="form-group">
          <label for="last-name">
            Last Name
            <span aria-label="required">*</span>
          </label>

          <input type="text" id="last-name" name="last-name" required aria-required="true">

          <div class="error-message" id="last-name-error"></div>
        </div>

        <div class="form-group">
          <label for="email">
            Email Address
            <span aria-label="required">*</span>
          </label>

          <input type="email" id="email" name="email" required aria-required="true">

          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="query-type">
            Query Type
            <span aria-label="required">*</span>
          </label>

          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required
                aria-required="true">

              <label for="general-enquiry">
                General Enquiry
              </label>
            </div>

            <div class="radio-option">
              <input type="radio" id="support-request" name="query-type" value="support-request" required
                aria-required="true">

              <label for="support-request">
                Support Request
              </label>

            </div>
          </div>

          <div class="error-message" id="query-type-error"></div>
        </div>

        <div class="form-group">
          <label for="message">
            Message
            <span aria-label="required">*</span>
          </label>

          <textarea id="message" name="message" required aria-required="true"></textarea>

          <div class="error-message" id="message-error"></div>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="consent" name="consent" required aria-required="true">

          <label for="consent">
            I consent to being contacted by the team
            <span aria-label="required">*</span>
          </label>

          <div class="error-message" id="consent-error"></div>
        </div>

        <button type="submit" id="submit-btn">Submit</button>

      </form>

      <div id="success-message" class="hidden" aria-live="polite">
        <h2>Message Sent!</h2>
        <p>
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </main>

    <footer>
      <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>. Coded by
        <a href="https://github.com/Ayyubiy90">Abdullah</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
